<mat-card class="login-card">
  <mat-card-header> <mat-card-title>Login</mat-card-title> </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Matrikelnummer"
          [(ngModel)]="username"
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Passwort"
          [(ngModel)]="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>

    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">
      Anmelden
    </button>
  </mat-card-actions>
</mat-card>
