<mat-toolbar color="primary">
  <span class="spacer"></span>

  <div *ngIf="auth.isLogged(); else notLogged">
    <!-- <gl-score-display></gl-score-display> -->
    <button [matMenuTriggerFor]="menu" class="toolbar-item" mat-icon-button>
      <mat-icon matBadge="4" matBadgeColor="accent">person</mat-icon>
    </button>
  </div>

  <ng-template #notLogged>
    <button mat-button routerLink="/login">Login</button>
  </ng-template>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item disabled>Kontostand</button>
  <button mat-menu-item disabled>Katzenvideos</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
